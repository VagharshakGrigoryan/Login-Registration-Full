<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .topnav {
      overflow: hidden;
      background-color: #003cf3;
    }

    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }

    .topnav-right {
      float: right;
    }
  </style>
  <title>Home</title>
</head>
<body>

<div class="topnav" id="myTopnav">
  <div *ngIf="authority" class="nav-item">
    <a routerLink="user" routerLinkActive="active" class="nav-link">User board</a>
    <a routerLink="books" routerLinkActive="active" class="nav-link">Book List</a>
    <a routerLink="create-book" routerLinkActive="active" class="nav-link">Add Book</a>
    <a routerLink="authors" routerLinkActive="active" class="nav-link">Author list</a>
    <a routerLink="create-author" routerLinkActive="active" class="nav-link">Create Author</a>
    <div class="topnav-right">
    <a  routerLink="#loggedOut" class="nav-item" (click)="logout()" routerLinkActive="active" style="text-align: right">Logout</a>
    </div>
  </div>

  <div *ngIf="!authority" class="nav-item">
    <a routerLink="auth/login" routerLinkActive="active" class="nav-link">Login</a>
  </div>

  <a href="javascript:void(0);" class="icon" onclick="myFunction()">

    <i class="fa fa-bars"></i>
  </a>
</div>
<br>
<div style="padding-left:16px">

</div>

<script>
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
</script>
<div class="container">
  <router-outlet></router-outlet>
</div>
</body>
</html>
