<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .topnav {
      overflow: hidden;
      background-color: #2adcc4;
    }

    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #0c5bfa;
      color: black;
    }

    .topnav a.active {
      background-color: #f80633;
      color: white;
    }

    .topnav .icon {
      display: none;
    }

    @media screen and (max-width: 600px) {
      .topnav a:not(:first-child) {
        display: none;
      }

      .topnav a.icon {
        float: right;
        display: block;
      }
    }

    @media screen and (max-width: 600px) {
      .topnav.responsive {
        position: relative;
      }

      .topnav.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
      }

      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
    }
  </style>
  <title></title>
</head>
<body>

<div class="topnav" id="myTopnav">
    <a routerLink="home" routerLinkActive="active" class="nav-link">Home</a>
    <a routerLink="user" routerLinkActive="active" class="nav-link">User board</a>
    <a routerLink="books" routerLinkActive="active" class="nav-link">Book List</a>
    <a routerLink="create-book" routerLinkActive="active" class="nav-link">Add Book</a>
    <a routerLink="authors" routerLinkActive="active" class="nav-link">Author list</a>
    <a routerLink="create-author" routerLinkActive="active" class="nav-link">Create Author</a>
    <div *ngIf="!authority" class="nav-item">
      <a routerLink="auth/login" routerLinkActive="active" class="nav-link">Login</a>
    </div>

  <a href="javascript:void(0);" class="icon" onclick="myFunction()">

    <i class="fa fa-bars"></i>
  </a>
</div>
<br>
<div style="padding-left:16px">

</div>

<script>
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
</script>
<div class="container">
  <router-outlet></router-outlet>
</div>
</body>
</html>
