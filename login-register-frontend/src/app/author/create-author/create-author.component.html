<div class="col-md-6 offset-md-3">
  <h3> Create Author </h3>
  <form (ngSubmit) = "onSubmit()">

    <div class="form-group">
      <label> First name </label>
      <input type="text" class ="form-control" id = "firstname"
             [(ngModel)] = "author.firstName" name = "title">
    </div>

    <div class="form-group">
      <label> Last name</label>
      <input type="text" class ="form-control" id = "lastname"
             [(ngModel)] = "author.lastName" name = "lastname">
    </div>

    <div class="form-group">
      <label> Birth date </label>
      <input type="date" class ="form-control" id = "birtDat"
             [(ngModel)] = "author.birthDate" name = "birtDat">
    </div>

    <button class = "btn btn-success" type ="submit">Add author</button>

  </form>
</div>
