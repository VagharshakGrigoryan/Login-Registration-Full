<div class="col-md-6 offset-md-3">
  <h3> Update Book </h3>
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label> Title</label>
      <input type="text" class="form-control" id="firstName"
             [(ngModel)]="book.title" name="firstName">
    </div>

    <div class="form-group">
      <label> Language</label>
      <input [(ngModel)]="book.language" class="form-control" id="lastName"
             name="lastName" type="text">

      <label> Price </label>
      <input type="number" class="form-control" id="emailId"
             [(ngModel)]="book.price" name="emailId">
    </div>
    <div class="form-group">
      <label> Description</label>
      <input type="text" class="form-control" id="description"
             [(ngModel)]="book.description" name="description">
    </div>

    <button class="btn btn-success" type="submit">Submit</button>

  </form>
</div>
